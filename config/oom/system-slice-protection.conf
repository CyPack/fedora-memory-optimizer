# Fedora Memory Optimizer - System Slice Protection
# ================================================
#
# Protects system services from memory pressure
# Guarantees minimum memory for critical system components
#
# Install to: /etc/systemd/system/system.slice.d/50-memory-protection.conf
#
# Generated by: Fedora Memory Optimizer v1.0.0

[Slice]
# MemoryLow: Soft memory protection
# System slice gets priority for this amount under pressure
# 1GB should be enough for essential system services
MemoryLow=1G

# ManagedOOMPreference: Tell systemd-oomd to AVOID this slice
# "avoid" = de-prioritize for killing
ManagedOOMPreference=avoid
