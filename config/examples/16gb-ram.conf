# ═══════════════════════════════════════════════════════════════════════════════
# FEDORA MEMORY OPTIMIZER v4.0 - 16GB RAM SYSTEMS (DEFAULT)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Target: Modern laptops, developer workstations, gaming PCs
# Typical usage: Browser (50+ tabs) + IDE + Docker + VM + multiple applications
#
# NOTE: These values are the script's DEFAULT values.
#       If you have a 16GB system, you can run the script directly.
#
# ═══════════════════════════════════════════════════════════════════════════════

# RAM Tier: T16 (DEFAULT)
RAM_TIER="T16"

#───────────────────────────────────────────────────────────────────────────────
# ZRAM (Compressed RAM-based swap)
#───────────────────────────────────────────────────────────────────────────────
ZRAM_SIZE="8G"                     # 50% of RAM
ZRAM_ALGORITHM="zstd"              # Best compression
ZRAM_PRIORITY=100                  # High priority

# Effective capacity: ~32GB (with 4x compression)

#───────────────────────────────────────────────────────────────────────────────
# SWAPFILE (NVMe/SSD overflow)
#───────────────────────────────────────────────────────────────────────────────
SWAPFILE_SIZE="32G"                # RAM × 2
SWAPFILE_PRIORITY=10               # Lower than zram

# Total swap capacity: ~64GB (zram effective + swapfile)

#───────────────────────────────────────────────────────────────────────────────
# USER SESSION LIMITS (NEVER-KILL MODE)
#───────────────────────────────────────────────────────────────────────────────
USER_MEMORY_HIGH="12G"             # Soft limit - throttle starts
# USER_MEMORY_MAX not set!         # No hard limit = No kill

#───────────────────────────────────────────────────────────────────────────────
# KERNEL PARAMETERS
#───────────────────────────────────────────────────────────────────────────────
VM_SWAPPINESS=180                  # Aggressive zram usage
VM_PAGE_CLUSTER=0                  # Optimal for zram
VM_VFS_CACHE_PRESSURE=50           # Cache protection
VM_MIN_FREE_KBYTES=262144          # 256MB minimum free

#───────────────────────────────────────────────────────────────────────────────
# SYSTEMD-OOMD (Passive Mode)
#───────────────────────────────────────────────────────────────────────────────
OOMD_SWAP_USED_LIMIT="95%"         # Very high - practically never triggers
OOMD_MEMORY_PRESSURE_LIMIT="90%"   # Very high - practically never triggers
OOMD_PRESSURE_DURATION="60s"       # Long duration
